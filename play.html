<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Music</title>
		<link rel="stylesheet" type="text/css" href="css/play.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/fix_login.css"/>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
	<!--Play背景和Mask层-->
		<div class="bg_image"></div>
		<div class="bg_mask"></div>
	<!--登录框-->
		<div class="fix_login">
			<div class="fix_login_title">
				MusicLand
			</div>
			<div class="tip_login">
				
			</div>
			<div class="input_outer" style="margin-top: 50px">
				<input id="username" style="border: none;outline:medium;" class="input_style" placeholder="账号"/>
			</div>
			<div class="input_outer" style="margin-top: 15px">
				<input id="password" style="border: none;outline:medium;" type="password" class="input_style" placeholder="密码"/>
			</div>
			<div class="submit_login" style="margin-top: 30px">
				<p id="submit_btn">登录<p>
			</div>
			<div class="submit_login" style="margin-top: 10px;background-color: #51b7ec;">
				<p id="register_btn">注册<p>
			</div>
		</div>
	<!--Mask遮罩-->
		<div class="mask"></div>
	<!--Main主体-->
		<div class="main-content">
			<div class="header">
				<span class="p1">
					MusicLand
				</span>
				<span class="login">
					<a class="login_btn" href="#">登录</a>
				</span>
				<span class="login_out" style="line-height: 50px;height: 50px;">
					<a class="login_out_btn" style="background-color: rgba(0,0,0,0);
					line-height: 50px;" href="#">退出</a>
				</span>
			</div>
			<div class="music-content">
				<div class="left">
					<div class="music-btn">
						<span class="active">正在播放</span>
						<span id="love_song">我的歌单</span>
						<span>搜索</span>
						<span>历史播放</span>
					</div>
					<div class="music-list">
						<div class="music-list-header">
							<span class="list-name">歌曲</span>
							<span class="list-artist">歌手</span>
							<span class="list-time">时长</span>
						</div>
						<div class="list_all">
							<div class="list-item">
								<span class="item-num">1</span>
								<div id="song_name" class="item-name">
									海底
									<div class="play_icon_outer">
										<i class="iconfont icon-play-mini"></i>
									</div>
								</div>
								<span id="song_artist" class="item-artist">李荣浩</span>
								<span id="song_time" class="item-time">01:48</span>
							</div>
	<!-- 						<div class="list-item">
								<span class="item-num">2</span>
								<div class="item-name">你走</div>
								<span class="item-artist">一支榴莲</span>
								<span class="item-time">03:48</span>
							</div> -->
						</div>
					</div>
				</div>
				<div class="right">
					<div class="music-info">
						<img class="img-info" src="https://netease-music.fe-mm.com/img/player_cover.373e0739.png">
					</div>
					<div class="music-lyric">
						<div class="lyric-box" style="transform: translate3d(0px, 102px, 0px)">
<!-- 							<p>Test1</p>
							<p>Test2</p>
							<p>Test3</p>
							<p>Test4</p>
							<p>Test5</p> -->
						</div>
					</div>
				</div>
			</div>
			
			<div class="music-bar">
				<div class="control-btn">
					<i class="iconfont icon-prev" title="上一曲 Ctrl + Left" style="font-size: 36px;"></i>
					<div id="play_control" title="播放暂停 Ctrl + Space" class="control-play">
						<i id="play_control_icon" class="iconfont icon-play" style="font-size: 24px;"></i>
					</div>
					<i class="iconfont icon-next" title="下一曲 Ctrl + Right" style="font-size: 36px;"></i>
				</div>
				<div class="music-line">
					<div id="bar-name" class="info-bar">海底 - 李荣浩</div>
					<div class="progress-bar">
						<div class="progress-line"></div>
						<div class="progress-outer"></div>
						<div class="progress-inner" style="width: 0px">
							<div class="mmProgress-dot"></div>
						</div>
					</div>
					<div class="time-bar"> 00:11/01:28 </div>
				</div>
				<i class="comment iconfont icon-comment" style="font-size: 30px;margin-top: 13px;"></i>
				<div class="music-volume">
					
				</div>
			</div>
			<audio id="audio" src="" ></audio>
		</div>
	</body>
	<script src="js/fix_login.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/play.js" type="text/javascript" charset="utf-8"></script>
	
</html>
