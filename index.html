<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MusicLand</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/fix_login.css"/>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
	<!--登录框-->
		<div class="fix_login">
			<div class="fix_login_title">
				MusicLand
			</div>
			<div class="tip_login">
				
			</div>
			<div class="input_outer" style="margin-top: 50px">
				<input id="username" style="border: none;outline:medium;" class="input_style" placeholder="账号"/>
			</div>
			<div class="input_outer" style="margin-top: 15px">
				<input id="password" style="border: none;outline:medium;" type="password" class="input_style" placeholder="密码"/>
			</div>
			<div class="submit_login" style="margin-top: 30px">
				<p id="submit_btn">登录<p>
			</div>
			<div class="submit_login" style="margin-top: 10px;background-color: #51b7ec;">
				<p id="register_btn">注册<p>
			</div>
		</div>
	<!--Mask遮罩-->
		<div class="mask"></div>
	<!--Main主体-->
		<div class="header">
			<div class="logo">
				<img src="img/logo2.png" >
			</div>
			<ul class="top_nav">
				<li><a class="top_nav_current" href="#">首页</a></li>
				<li><a href="search.html?song=IU">我的音乐</a></li>
			</ul>
			<div class="top_search">
				<div class="mod_search">
					<input style="border: none;outline:medium;" class="input_search" placeholder="搜索音乐,可回车搜索" type="" name="" id="" value="" />
					<button style="border: none;outline:medium;" class="search_button">
						<i class="sprite"></i>
					</button>
				</div>
			</div>
			<span class="login">
				<a class="login_btn" href="#">登录</a>
			</span>
			<span class="login_out">
				<a class="login_out_btn" href="#">退出</a>
			</span>
		</div>
		<div class="content">
			<div class="section_text">
				<h2 class="section_text_h2">MusicLand</h2>
				<h3 class="section_text_h3">畅享自由</h3>
			</div>
		</div>
		<div class="footer">
			<p>Copyright © 2020 学习交流使用 大作业</p>
		</div>
	</body>
	<script src="js/fix_login.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".search_button").on('click',function(){
			search();
		});
		
		$(document).keydown(function(e)  {
		    if(e.which == '13'){
				search();
			}
		});
		
		function search() {
			if($(".input_search").val() == ''){
				alert('请输入歌曲');
				return
			}
			window.open("search.html?song=" + $(".input_search").val(),"_blank");
		}
	</script>
</html>
